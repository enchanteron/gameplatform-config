zuul:
  retryable: true
ribbon:
  MaxAutoRetries: 1 #对当前实例的重试次数
  MaxAutoRetriesNextServer: 1 #切换实例的重试次数
  ReadTimeout: 5000 #请求处理的超时时间
  ConnectTimeout: 2000 #请求连接的超时时间
  OkToRetryOnAllOperations: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000
